<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-Boop</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep-Boop</h1>
      <form id="beep">
        <p>We will return you a range of a number</p>

          <div class="form-group">
            <label for="numeric-value"></label>
            <input type="text" id="number" placeholder="Enter your text">

          </div>

          <button type="submit" class="btn btn-primary btn-lg">Result!</button>

      </form>

      <div id="result">
        <br>
        <p>Result is: <span class="output"></span></p>
      </div>

    </div>

  </body>
</html>
